  <body>
    <section id="result-share" class="mx-auto px-3 px-sm-5 py-5">
      <h1 class="mb-3">당신의 연애 유형은?</h1>
      <div class="result-name">연애 뭐 식은 죽 먹기죠,<br />연애 재능 만땅 <span class="result-animal">&lt;쥐&gt;</span></div>
      <img src="../img/image-0.png" alt="result image" class="result-img col-12 col-sm-10 col-md-8 col-lg-5 my-3" />
      <div class="result-description">
        연애의 프로재능러인 당신! 쥐에 해당하는 당신은 연애의 모든 것들을 알고 있어, 쉽게 연애에 성공하는 스타일이랍니다. 주로 포부가 크고 성격이 낙천적인 성향을 가지고 있고,
        논리적이면서 두뇌회전이 매우 빠르다고 할 수 있어요. 말재주 또한 좋아 사교성이 좋고 유쾌하지만 화려한 것을 좋아해 허영심을 부리거나 사치를 부리기 때문에 이 점들을 주의해야
        돼요. 뛰어난 능력에 자만하는 경우도 종종 있기 때문에 겸손이 필요하답니다!
      </div>
      <button class="btn-home btn mt-4">나도 참여하기</button>
